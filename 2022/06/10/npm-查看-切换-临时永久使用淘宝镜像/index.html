        <p>1.查看镜像源</p>
<figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm <span class="builtin-name">get</span> registry</span><br></pre></td></tr></table></figure>



<p>2.切换官方源</p>
<figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm <span class="built_in">config</span> <span class="built_in">set</span> registry http:<span class="comment">//www.npmjs.org</span></span><br></pre></td></tr></table></figure>



<p>3.切换淘宝源</p>
<figure class="highlight tcl"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm config <span class="keyword">set</span> <span class="keyword">registry</span> <span class="keyword">http</span>://<span class="keyword">registry</span>.npm.taobao.org</span><br></pre></td></tr></table></figure>



<p>4.命令行临时使用指定镜像（淘宝）</p>
<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-tag">npm</span> <span class="selector-tag">--registry</span> <span class="selector-tag">https</span>://<span class="selector-tag">registry</span><span class="selector-class">.npm</span><span class="selector-class">.taobao</span><span class="selector-class">.org</span> <span class="selector-tag">install</span></span><br></pre></td></tr></table></figure>



<p>5.命令行永久更改使用指定镜像（淘宝）</p>
<figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm <span class="built_in">config</span> <span class="built_in">set</span> registry https:<span class="comment">//registry.npm.taobao.org</span></span><br></pre></td></tr></table></figure>
